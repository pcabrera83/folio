<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="google-site-verification" content="QRV6gY7FXEyP9gqdR9PoICFCFwNs9iVSDaIIpcWIjjw" />
  <meta name="msvalidate.01" content="4C9954EC2716D7ADBA603DE71C901C1A" />
  <!-- {% seo %} -->
  <!-- Patricio -->
  <link href="{{site.baseurl}}/assets/images/favicon.png" rel="shortcut icon">
  <link href="{{site.baseurl}}/assets/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Source+Sans+Pro:300,400|Kaushan+Script|Lora|Playfair+Display:700"
    rel="stylesheet" type="text/css">
</head>
<header class="fs-menu-wrapper">
  <div class="container">
    <div class="fs-header-wrapper">
      <div class="logo">
        <a href="{{ site.baseurl }}/">
          <img alt="Patricio Cabrera Logo" class="logo-light" src="  
                    {{ 'assets/images/patriciocabrera-logo.png' | relative_url }}">
        </a>
      </div>
      <div aria-controls="navigation" aria-label="Menu" class="toggle-fs-menu" role="button" tabindex="0">
        <div class="hamburger">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="fullscreen-menu">
      <div class="centrize">
        <div class="v-center">
          <div class="container">
            <div id="navigation">
              <ul class="navigation-menu nav">
                {% for item in site.data.settings.menu %}
                <li class="">
                  <a href="{{ site.baseurl }}/{{ item.url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<body>
  {{ content }}
</body>

</html>
