<footer id="footer">
    <div class="footer-widgets">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="widget">
                        <a href="{{ site.url }}">
                            <figure class="footer-logo mb-15">
                                <img alt="Patricio Cabrera Logo" src="/assets/images/patriciocabrera-logo.png">
                            </figure>
                        </a>
                        <div class="textwidget">
                            <p>Hartford, CT</p>
                            <p>pcabrera83@gmail.com<br>
                            860-992-7170</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="widget">
                        <h5>Directory</h5>
                        <div class="menu-footer">
                            <ul>
                                {% for item in site.data.settings.menu %}
                                    <li class="">
                                        <a href="{{ site.url }}/{{ item.url }}">{{ item.name }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="widget">
                        <!-- <h5>Recent Posts</h5> -->
                        <div class="menu-footer">
                            <ul>
                                <!-- <li>
                                    <a href="/intranetpost/">Run a Intranet Design</a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6"></div>
            </div>
        </div>
    </div>
    <div class="footer-copy">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="social-list">
                        {% for item in site.data.settings.social %}
                        <li class="{{ item.class }}">
                            <a href="{{ item.link }}" target="_blank"><i class="{{ item.iclass}}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-sm-6">
                    <div class="copy-text">
                        <p>&copy; 2018. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
